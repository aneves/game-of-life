<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Conway's Game of Life</title>
	<link rel="stylesheet" type="text/css" href="conway.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="libs/jquery-1.7.1.min.js"><\/script>')</script>
	<script src="conway.js"></script>
</head>

<body>
	<header>
		<h1>Conway's game of life</h1>
		<blockquote cite="http://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">
			The <a href="http://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Game of Life</a>, also known simply as Life, is a cellular automaton devised by the British mathematician John Horton Conway in 1970.
		</blockquote>
	</header>
	<section id="config">
		<h2>Config</h2>
		<p><label>Mode: <input id="mode" value="B3/S23"></label>
		<p><label>Map:<br>
			<textarea id="map" rows="6" cols="50">
1,1
2,1
3,1</textarea>
			</label>
		<p><input type="submit" value="draw" id="draw">
	</section>
	<section>
		<h2>Board</h2>
		<canvas id="board" width="300" height="300"></canvas>
	</section>
</body>
</html>
